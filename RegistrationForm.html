<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Form</title>
</head>
<body>
    <center><h1>Registration Form</h1>
    <table cellpadding="4" cellspacing="3" border="3" style="background-color:skyblue;">
        <tr>
            <th>Enter Name</th>
            <td> <input type="text" name="" id="" ></td>
        </tr>

        <tr>
            <th>Enter Password</th>
            <td> <input type="text" name="" id=""></td>
        </tr>

        <tr>
            <th>Enter Address</th>
            <td> <input type="text" name="" id="" style="height:120px"></td>
             
        </tr>

        <tr>
            <th>Select Games</th>
            <td> <input type="checkbox" name="" id="Hockey">
            <label for="Hockey">Hockey</label><br>
            <input type="checkbox" name="" id="Football">
            <label for="Football">Football</label><br>
            <input type="checkbox" name="" id="Badminton">
            <label for="Badminton">Badminton</label><br>
            <input type="checkbox" name="" id="Cricket">
            <label for="Cricket">Cricket</label><br>
            <input type="checkbox" name="" id="Volleyball">
            <label for="Volleyball">Volleyball</label></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td><input type="radio" name="gender" id="Male">
            <label for="Male">Male</label>
             <input type="radio" name="gender" id="Female">
            <label for="Female">Female</label></td>
        </tr>
        <tr>
            <th>Select ur Age</th>
            <td><select name="" id="">
                <option value="Select" selected disabled>--Select--</option>
               <option value="0-10">0-10</option>
               <option value="11-20">11-20</option>
               <option value="21-30">21-30</option>
               <option value="31-40">31-40</option>  
            </select></td>
        </tr>
        <tr>
            <th>Select Photo</th>
            <td><input type="file" name="" id=""></td>
        </tr>
        <tr>
            <td colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;
                <button style="width: 110px;">Click me</button>
                <button style="width: 110px;">Reset</button>
                <button style="width:110px;">Submit</button>
            </td>
        </tr>



        
    </table>
</body>
</html>
